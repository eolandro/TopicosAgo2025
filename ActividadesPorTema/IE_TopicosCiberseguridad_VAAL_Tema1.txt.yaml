- Actividad: "Nombre: Debugger\nDescripción: Dos ejercicios cuyo objetivo es adquirir
    las habilidades para usar un depurador y modificar ejecutables\nNotas: Un ejercicio
    busca los fundamentos sobre archivos binarios y el segun el modificar un ejectuable\n\
    Elementos Clave: Magic numbers, Depuradores y ejecutables.\nSEAES_CACEI: CD1-3,
    AE1,Compromiso con responsabilidad Social."
  Reactivos:
  - ID: R001
    Ponderacion: 10
    Reactivo: "Descripción: Detectar en un archivo gigante los diferentes archivos
      que se encuentran escondidos.\nRestricciones: Deben programar su propia herramienta
      de detección y extracción."
  - ID: R002
    Ponderacion: 20
    Reactivo: "Descripción: Usando un depurador modificar un salto para pasar una
      validación, crear el archivo python que cree el archivo parchado a partir del
      original\nRestricciones: NA."
- Actividad: "Nombre: Reconstruccion del codigo fuente (Ghidra)\nDescripción: Usando
    una herramienta deben generar el codigo fuente de un ejecutable, luego debe volverse
    a compilar y se compara el resultado con el original.\nNotas: El programa ejecutable
    debe ser sencillo, debe generar algo como una imagen bmp o un documento json,
    se sugiere el uso del compilador de TCC pues es sencillo de reconstruir con Ghidra.\n\
    Elementos Clave: Ghidra, TCC, Lenguaje C.\nSEAES_CACEI: CD1-3, AE1,Compromiso
    con responsabilidad Social."
  Reactivos:
  - ID: R003
    Ponderacion: 20
    Reactivo: "Descripción: Documentar el proceso de como obtuvieron el codigo fuente.\n\
      Restricciones: NA"
  - ID: R004
    Ponderacion: 20
    Reactivo: "Descripción: Compilar y comparar el nuevo ejecutable con su original.\n\
      Restricciones: NA"
- Actividad: "Nombre: Parchar un ejecutable.\nDescripción: A partir de un ejecutable
    con un validacion en linea proporcionado por el docente, aplicar los conocimientos
    previos adquiridos para saltar la validación.\nNotas: Se sugiere el uso de Lazarus
    y python para el servicio de validacion\nElementos Clave: WebApi, Lazarus, Http.\n\
    SEAES_CACEI: CD1-3, AE1,Compromiso con responsabilidad Social."
  Reactivos:
  - ID: R005
    Ponderacion: 30
    Reactivo: "Descripción: El ejecutable debe funcionar no importa que usuario y
      contrase se use.\nRestricciones: NA"
